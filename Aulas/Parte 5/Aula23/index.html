<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>
            JS DevClub
        </title>
    </head>



    <body>
        
        
        <h1>
            JavaScript
        </h1>

        <input onkeypress="digiteiNoInput()" type="text" id="main-input" placeholder="Digite Aqui" name="nome-completo">
        <br>
        <br>
        <input onkeypress="digiteiNoInput2()" type="text" id="main-input2" placeholder="Digite Aqui" name="nome-completo">
        <!--Evento onkeypress quando digitar uma tecla do teclado ele faz algo-->
        <p>
            Começando nossa jornada para aprender
        </p>

        <p class="paragraph-js">
            A linguagem de <b>programação</b> mais versátil do mundo
        </p>

        <button  onclick="cliqueiNoBotao()" class="main-button">Clique aqui</button>
        <button  onclick="cliqueiNoBotao2()" class="main-button">Clique aqui</button>  
        <!--Evento onclick-->
    </body>


    <script src="./Aula23_Events.js"></script>

    <style>
        h1 {
            color: #2102b8;
        }
    </style>
