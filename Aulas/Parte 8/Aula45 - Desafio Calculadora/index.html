<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>
        Desafio - Calculadora
    </title>
</head>

<body>
    <main class="center">
        <h1>
            Calculadora
        </h1>



        <section class="visor-box">
            <div class="empty"></div>
        </section>



        <section class="keys-box">
            <section id="numbers-box">
                <section class="numbers-box">
                    <div id="numbers-values">
                        <div>
                            <button class="numbers-values">1</button>

                            <button class="numbers-values">2</button>
                            
                            <button class="numbers-values">3</button>
                        </div>
                        
                        <div>
                            <button class="numbers-values">4</button>
                        
                            <button class="numbers-values">5</button>
                            
                            <button class="numbers-values">6</button>
                        </div>
                        
                        <div>
                            <button class="numbers-values">7</button>
                        
                            <button class="numbers-values">8</button>
                            
                            <button class="numbers-values">9</button>
                        </div>
                    </div>
                </section>

                <section class="signals-box">
                    <button name="0">
                        0
                    </button>

                    <button name="x">
                        x
                    </button>

                    <button name="divisao">
                        /
                    </button>

                    <button name="sub">
                        -
                    </button>

                    <button name="som">
                        +
                    </button>

                </section>
            </section>

            <section class="reset-box">
                <button type="reset" class="reset-button">C</button>
            </section>
        </section>
    </main>
</body>

</html>
