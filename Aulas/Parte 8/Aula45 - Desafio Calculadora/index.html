<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>
        Desafio - Calculadora
    </title>
</head>

<body>
    <main class="center">
        <h1>
            Calculadora
        </h1>


        <input class="visor-box" type="number" name="" id="">



        <section class="keys-box">
            <section id="numbers-box">
                <section class="numbers-box">
                    <div id="numbers-values">
                        <div>
                            <button class="numbers-values">1</button>

                            <button class="numbers-values">2</button>
                            
                            <button class="numbers-values">3</button>
                        </div>
                        
                        <div>
                            <button class="numbers-values">4</button>
                        
                            <button class="numbers-values">5</button>
                            
                            <button class="numbers-values">6</button>
                        </div>
                        
                        <div>
                            <button class="numbers-values">7</button>
                        
                            <button class="numbers-values">8</button>
                            
                            <button class="numbers-values">9</button>
                        </div>
                    </div>
                </section>

                <section class="signals-box">
                    <div id="signals-box">
                        <div class="signals">
                            <button name="0">
                                0
                            </button>
        
                            <button name="dot">
                                .
                            </button>
                        </div>
    
    
                        <div class="signals">
                            <button name="divisao">
                                รท
                            </button>
        
                            <button name="mult">
                                ร
                            </button>
                        </div>
    
    
                        <div class="signals">
                            <button name="som">
                                +
                            </button>
    
                            <button name="sub">
                                -
                            </button>
                        </div>
                    </div>
                </section>
            </section>

            <section class="reset-box">
                <button type="reset" class="reset-button">C</button>
            </section>
        </section>
    </main>
</body>

</html>
