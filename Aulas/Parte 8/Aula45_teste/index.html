<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>
        Desafio - Calculadora
    </title>
</head>

<body>
    <main class="center">
        <h1>
            Calculadora
        </h1>


        <input class="visor-box" type="text" name="input">



        <section class="keys-box">
            <section id="numbers-box">
                <section class="numbers-box">
                    <div id="numbers-values">
                        <div>
                            <button class="numbers-values n1">
                                1
                            </button>

                            <button class="numbers-values n2">
                                2
                            </button>
                            
                            <button class="numbers-values n3">
                                3
                            </button>
                        </div>
                        
                        <div>
                            <button class="numbers-values n4">
                                4
                            </button>
                        
                            <button class="numbers-values n5">
                                5
                            </button>
                            
                            <button class="numbers-values n6">
                                6
                            </button>
                        </div>
                        
                        <div>
                            <button class="numbers-values n7">
                                7
                            </button>
                        
                            <button class="numbers-values n8">
                                8
                            </button>
                            
                            <button class="numbers-values n9">
                                9
                            </button>
                        </div>
                    </div>
                </section>

                <section class="signals-box">
                    <div id="signals-box">
                        <div class="signals operation">
                            <button name="0" class="operation">
                                0
                            </button>
        
                            <button name="dot" class="operation">
                                .
                            </button>
                        </div>
    
    
                        <div class="signals">
                            <button name="divisao" class="operation">
                                รท
                            </button>
        
                            <button name="mult" class="operation">
                                ร
                            </button>
                        </div>
    
    
                        <div class="signals">
                            <button name="som" class="operation">
                                +
                            </button>
    
                            <button name="sub" class="operation">
                                -
                            </button>
                        </div>
                    </div>
                </section>
            </section>

            <section class="reset-box">
                <button type="reset" class="reset-button">C</button>
            </section>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
